{% extends 'users/base.html' %}


{% block content %}
    <h1>Welcome, {{ request.object.first_name }}  {{ request.object.last_name }}!</h1>
    <h3> THIS IS THE LIST TEMPLATE </h3>


    <article class="content-section">
        <div>
        <div>
            <h2>{{ object.first_name }} {{ object.last_name }}</h2>
        </div>
        <p>{{ object.email }}</p>
        </div>

        <div>
            <button class="btn btn-primary" onclick="window.location.href = '{% url 'user-update' user.id %}'">Edit</button>
            <button class="btn btn-danger" onclick="window.location.href = '{% url 'user-delete' user.id %}'">Delete</button>
        </div>
    </article>

{% endblock content %}
